<div class="p-4">
  <h1
    class="mb-3 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
    <span
      class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">{{
      title() }}</span>
  </h1>
  <p class="text-lg font-bold text-gray-400 lg:text-xl dark:text-gray-400">Get
    that f**king interview</p>
  <hr class="h-px my-2 bg-gray-200 border-0 dark:bg-gray-700">

  <div class="grid grid-cols-2">
    <app-text-area [title]="'Resume'" (textChangeEvent)="resumeChange($event)"></app-text-area>
    <app-text-area [title]="'Job Description'" (textChangeEvent)="jobDescriptionChange($event)"></app-text-area>
  </div>

  <button type="button" ng-click="matchService.match()"
    class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
    Match the Resume
  </button>

  <div class="grid grid-cols-2">
    <app-keywords [title]="'Matched Keywords'" [color]="'green'" [items]="matchService.matchedKeywords()"></app-keywords>    
    <app-keywords [title]="'Unmatched Keywords'" [color]="'red'" [items]="matchService.unmatchedKeywords()"></app-keywords>    
  </div>

</div>

<router-outlet></router-outlet>
